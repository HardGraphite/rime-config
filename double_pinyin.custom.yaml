patch:
  schema/name: "自然码"
  schema/dependencies: [] # Remove "stroke".

  switches:
    - name: ascii_mode
      states: ["中", "En"]
      reset: 0
    - name: full_shape
      states: ["半", "全"]
    - name: ascii_punct
      states: ["。，", "．，"]

  engine/translators:
    - punct_translator
    - script_translator
    # Remove "reverse_lookup_translator".

  engine/filters:
    - uniquifier
    # Remove "simplifier".

  translator/dictionary: ./my_pinyin
  translator/enable_user_dict: false

  recognizer/patterns: [] # Remove "reverse_lookup"

  reverse_lookup: {}

